<body>
  <div class="edit-box">
    <img src="../../../assets/imgs/bgeditprofile.png" alt="" />
    <div class="form-container">
      <form action="/check" method="post">
        <h1 id="header">Editar</h1>
        <span class="sub-header">Usuario</span>
        <label class="input-label">Nombre</label>
        <input type="text" name="name" required placeholder="Nombre" />
        <label class="input-label">Apellido</label>
        <input type="text" name="surname" required placeholder="Apellido" />
        <label class="input-label">Usuario</label>
        <input type="text" name="username" required placeholder="Usuario" />
        <label class="input-label">Email</label>
        <input type="email" name="email" placeholder="Email" required />
        <label class="input-label">LinkedIn</label>
        <input
          type="url"
          name="linkedIn"
          placeholder="LinkedIn"
          required
          minlength="8"
        />
        <label class="input-label">GitHub</label>
        <input
          type="url"
          name="github"
          required
          minlength="8"
          placeholder="GitHub"
        />

        <label class="input-label">Hard Skills</label>
        <div class="answers">
          <div class="column">
            <div class="checks">
              <input id="angular" type="checkbox" />
              <label class="" for="angular"> Angular </label>
            </div>
            <div class="checks">
              <input id="react" type="checkbox" ng-model="myCheckboxModel" />
              <label for="react"> React </label>
            </div>
            <div class="checks">
              <input id="next" type="checkbox" ng-model="myCheckboxModel" />
              <label for="next"> Next </label>
            </div>
          </div>
          <div class="column">
            <div class="checks">
              <input
                id="springboot"
                type="checkbox"
                ng-model="myCheckboxModel"
              />
              <label for="springboot"> Spring Boot </label>
            </div>
            <div class="checks">
              <input
                id="reactnative"
                type="checkbox"
                ng-model="myCheckboxModel"
              />
              <label for="reactnative"> React Native </label>
            </div>
            <div class="checks">
              <input id="nodeJS" type="checkbox" ng-model="myCheckboxModel" />
              <label for="nodeJS"> Node JS </label>
            </div>
          </div>
          <div class="column">
            <div class="checks">
              <input id="vue" type="checkbox" ng-model="myCheckboxModel" />
              <label for="vue"> Vue </label>
            </div>
          </div>
        </div>

        <label class="input-label">Contrase単a Anterior</label>
        <input
          type="password"
          name="password"
          required
          minlength="8"
          maxlength="16"
          placeholder="Contrase単a"
        />

        <label class="input-label">Nueva Contrase単a</label>
        <input
          type="password"
          name="confirm-password"
          required
          minlength="8"
          maxlength="16"
          placeholder="Confirmar Contrase単a"
        />
        <div class="buttons-edit">
            <button class="btn-save">Guardar Cambios</button>
            <button class="btn-cancel">Cancelar</button>
          </div>
      </form>
      
    </div>
  </div>
</body>
