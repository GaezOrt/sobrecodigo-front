<mat-card class="mat-elevation-z4 projectCard" routerLink="/project-details/{{cardInfo.id}}">
  <img mat-card-image src="{{cardInfo.image}}">
  <mat-card-header class="title-project">
    <mat-card-title>{{cardInfo.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="description-project">
        <p>{{cardInfo.description}}</p>
    </div>
    <div class="tags-project">
        <p>{{cardInfo.tags}}</p>
    </div>
  </mat-card-content>

</mat-card>
