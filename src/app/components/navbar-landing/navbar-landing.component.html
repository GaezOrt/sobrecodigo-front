<nav>
  <div class="logo">
    <img src="../../assets/imgs/sc2.png" alt="" routerLink="/home">
  </div>

  <label for="checkbox">
    <mat-icon id="menu">menu</mat-icon>
  </label>
  <input type="checkbox" id="checkbox" hidden>


  <div class="list">

    <li><a routerLink="/home" [ngClass]="{'selected' : route === '/home'}">Inicio</a></li>
    <hr>
    <li><a routerLink="/project-page" [ngClass]="{'selected' : route === '/project-page'}">Proyectos</a></li>
    <hr>
    <li><a routerLink="/ranking-users" [ngClass]="{'selected' : route === '/ranking-users'}">Ranking usuarios</a></li>
    <hr>
    <li><a routerLink="/challenges" [ngClass]="{'selected' : route === '/challenges'}">Desaf√≠os</a></li>
    <hr>
    <li><a routerLink="/profile-page" [ngClass]="{'selected' : route === '/profile-page'}">Mi Perfil</a></li>
    <hr>
    <li><a routerLink="/company-profile" [ngClass]="{'selected' : route === '/company-profile'}">Perfil Empresas</a></li>
    <hr>
    <li><a routerLink="/jobs-page" [ngClass]="{'selected' : route === '/jobs-page'}">Empleos</a></li>
    <hr>
    <li><img src="../../../assets/imgs/moon-1.svg" alt="dark-mode" style=" height: 30px; margin: auto 0; aspect-ratio: 1/1;"></li>
    <li *ngIf="!isLoggedIn">
      <button id="login" mat-button [matMenuTriggerFor]="menu"><a>Registrarse</a></button>
        <mat-menu #menu="matMenu">
          <a routerLink="/sign-up" mat-menu-item>Usuarios</a>
          <a routerLink="/sign-up-company" mat-menu-item>Empresas</a>
        </mat-menu>
    </li>
    <li *ngIf="!isLoggedIn" routerLink="/sign-in" id="login"><a mat-button>Entrar</a></li>
    <li *ngIf="isLoggedIn">
      <button id="userLogged" mat-mini-fab color="primary" [matMenuTriggerFor]="menu"><i class="fa-solid fa-user"></i></button>
        <mat-menu class="mt-1" #menu="matMenu">
          <div mat-menu-item class="d-flex align-content-center">
            <p class="m-0">{{email}}</p>
          </div>
          <div class="d-flex justify-content-center">
            <!-- Logout button -->
            <button (click)="userLogout()" class="btn btn-danger btn-sm">Salir</button>
          </div>
        </mat-menu>
    </li>
  </div>

</nav>
