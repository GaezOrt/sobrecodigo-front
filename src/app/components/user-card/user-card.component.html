<div class="card">

  <div>
    <div class="img-container" routerLink="/profile-page">
      <img src={{image}} width="100%" height="100%" alt="user-image">
     
      <mat-icon id="cup" [ngStyle]="{'color':'gold' }">code</mat-icon>
   
  </div>
    <div id="name-container">
      <p id="user-name" routerLink="/profile-page">{{username}}</p>
      <p>{{position}}</p>
    </div>
  </div>

  <div id="stats-container">
    <div class="stats">
      <h4>Desaf√≠os Completados</h4>
      <p>{{challengesCompleted}}</p>
    </div>
    <div class="stats" *ngIf="projectsDone">
      <h4>Proyectos Completados</h4>
      <p>{{projectsDone}}</p>
    </div>
    <div class="stats">
      <h4>Contribuciones Git</h4>
      <p>{{amountContributions}}</p>
    </div>
  </div>

  <div class="contact">
    <a href="https://www.linkedin.com">
      <span class="fa-brands fa-linkedin icon"></span>
    </a>
    <a href="https://www.discord.com">
      <span class="fa-brands fa-discord icon"></span>
    </a>
    <a href="https://www.github.com">
      <span class="fa-brands fa-github icon"></span>
    </a>
  </div>
</div>
