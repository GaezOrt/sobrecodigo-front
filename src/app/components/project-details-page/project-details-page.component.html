<div class="container-fluid mt-4">
  <main class="main">
    <div id="title">
      <h1>{{project.title}}</h1>
    </div>
    <div class="card">

      <div id="main-info">

        <div id="developers">

          <h2 class="header-secondary">Desarrolladores </h2>
          <ul id="authors-list">
            <li *ngFor="let author of project.projectParticipationDtos">@{{author.userInfoDto.username}}</li>
          </ul>

        </div>

      </div>

      <div id="text">
        <p>{{project.description}}</p>
      </div>

      <div id="technologies">
        <h2 class="header-secondary">Tecnologias</h2>
        <ul>
          <li *ngFor="let x of project.projectTechnologiesDtos">{{x.technology}}</li>
        </ul>

      </div>
      <div>
        <h2 class="header-secondary">Im√°genes</h2>
        <div id="carrusel">

          <img id="image-container" src="{{project.image}}">

        </div>
      </div>

      <div id="repo-link">
        <a href={{project.gitLink}}>
          <span>REPOSITORIO</span>
          <img src="../../../assets/imgs/github-color-svgrepo-com.svg" width="30px" alt="">

        </a>

      </div>

    </div>

  </main>
</div>
