<app-navbar-landing></app-navbar-landing>
<main>
    <div id="header-container">
        <h1>Empleos</h1>
    </div>

    <!-- filters -->
    <form #myForm="ngForm">
        <label for="location">Ubicaci√≥n</label>
        <select id="location" name="location" [(ngModel)]="location">
            <option value="" disabled selected>ubicacion</option>
            <option value="remoto">Remoto</option>
            <option value="buenos Aires">Buenos Aires</option>
            <option value="cordoba">Cordoba</option>
        </select>
        <label for="position">Puesto</label>
        <select name="position" id="position" [(ngModel)]="position">
            <option class="default" value="" disabled selected>posicion</option>
            <option value="full Stack">Full Stack</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
        </select>
        <label for="experience">Experiencia</label>
        <select name="experience" id="experience" [(ngModel)]="experience">
            <option value="" disabled selected>experiencia</option>
            <option value="trainee">Trainee</option>
            <option value="junior">Junior</option>
            <option value="semi Senior">Semi Senior</option>
            <option value="senior">Senior</option>
        </select>
    </form>

    <div id="button-container">
        <button class="btn btn-primary btn-sm" (click)="limpiar()">
            Limpiar Filtro
        </button>
    </div>
    <!-- items -->
    <div id="jobs-container">
        <app-job-card-simple *ngFor="let empleo of empleos | jobFilter: myForm.value"
            [cardInfo]="empleo"></app-job-card-simple>
    </div>
</main>
